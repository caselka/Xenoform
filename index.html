    <title>Xenoform - Procedural Life Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Share Tech Mono', monospace;
      }
      h1, h2, h3, h4, h5, h6, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .holographic-text {
        color: #00ddff;
        text-shadow: 0 0 5px #00ddff, 0 0 10px #00ddff, 0 0 20px #00aaff, 0 0 30px #00aaff;
        animation: illuminate 3s ease-in-out infinite;
      }
      .grid-background {
        background-color: #0a111a;
        background-image:
          radial-gradient(ellipse at top, rgba(14, 116, 144, 0.2) 0%, transparent 70%),
          linear-gradient(to right, rgba(0, 221, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 221, 255, 0.05) 1px, transparent 1px);
        background-size: 100% 100%, 2rem 2rem, 2rem 2rem;
        background-attachment: fixed, scroll, scroll;
        background-repeat: no-repeat, repeat, repeat;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 221, 255, 0.2);
      }
      @keyframes illuminate {
        0%, 100% {
          text-shadow: 0 0 5px #00ddff, 0 0 10px #00ddff, 0 0 20px #00aaff, 0 0 30px #00aaff, 0 0 40px #00aaff, 0 0 50px #0077ff;
        }
        50% {
          text-shadow: 0 0 10px #00ddff, 0 0 20px #00ddff, 0 0 30px #00aaff, 0 0 40px #00aaff, 0 0 50px #00aaff, 0 0 60px #0077ff;
        }
      }
    </style>
